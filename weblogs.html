            const build_weblog_card = function (key, logs) {
                const div = document.createElement("div");
                div.classList.add("content");
                const column = document.createElement("div");
                column.classList.add("column");
                const cell = document.createElement("div");
                cell.classList.add("cell");
                const h2 = document.createElement("h2");
                h2.textContent = key;
                cell.appendChild(h2);
                column.appendChild(cell);
                div.appendChild(column);

                const column2 = document.createElement("div");
                column2.classList.add("column");
                const cell2 = document.createElement("div");
                cell2.classList.add("cell");
                const ul = document.createElement("ul");
                for (const log of logs) {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = log.link;
                    a.textContent = log.title;
                    li.appendChild(a);
                    ul.appendChild(li);
                }
                cell2.appendChild(ul);
                column2.appendChild(cell2);
                div.appendChild(column2);
                return div;
            };
            window.addEventListener("load", () => {
                const weblogs = [{"title": "A definition of intelligence and its measure", "date": "2024-06-01", "link": "./blogs/intelligence/index.html", "blog": "intelligence"}, {"title": "A more practical hiring secretary solution", "date": "2024-04-15", "link": "./blogs/secretary/index.html", "blog": "secretary"}, {"title": "Discounted differentiation and integration", "date": "2024-02-20", "link": "./blogs/discounted/index.html", "blog": "discounted"}, {"title": "Hidden Markov models: baseline algorithms ", "date": "2024-02-15", "link": "./blogs/sequential_inference/index.html", "blog": "sequential_inference"}, {"title": "A solution for ODE with an arbitrary term", "date": "2023-11-04", "link": "./blogs/arbitrary_ode/index.html", "blog": "arbitrary_ode"}, {"title": "Linear programming calculator for Dyson sphere program", "date": "2023-08-08", "link": "./blogs/dyson_lp/index.html", "blog": "dyson_lp"}, {"title": "Knotting is math. (So is everything.) ", "date": "2023-07-27", "link": "./blogs/mathrope/index.html", "blog": "mathrope"}, {"title": "My ideal democracy", "date": "2023-05-21", "link": "./blogs/democracy/index.html", "blog": "democracy"}, {"title": "A thought on progress", "date": "2023-05-04", "link": "./blogs/progress/index.html", "blog": "progress"}, {"title": "The reign of expectation terror", "date": "2023-04-05", "link": "./blogs/expectation/index.html", "blog": "expectation"}, {"title": "Polynomial arithmetic as convolution", "date": "2023-04-05", "link": "./blogs/polynomial/index.html", "blog": "polynomial"}, {"title": "Philosophy of computer science: the dawn of thinking machines", "date": "2020-01-25", "link": "./blogs/history_cs/index.html", "blog": "history_cs"}];
                const bin = {};
                for (const log of weblogs) {
                    const date = new Date(log.date);
                    // get year and month in this format: April, 2023
                    const year = date.toLocaleString("en-US", { year: "numeric" });
                    const month = date.toLocaleString("en-US", { month: "long" });
                    const key = `${month}, ${year}`;
                    bin[key] = [...(bin[key] || []), log];
                }
                const banner = document.querySelector(".banner");
                let placeholder = banner;
                for (const key in bin) {
                    const logs = bin[key];
                    const card = build_weblog_card(key, logs);
                    placeholder.after(card);
                    placeholder = card;
                }
            });
